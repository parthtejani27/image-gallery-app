<mat-card class="gallery-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>photo_library</mat-icon>
      Your Images
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @if (loading) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading images...</p>
    </div>
    } @if (!loading && images.length === 0) {
    <div class="empty-state">
      <mat-icon class="empty-icon">photo_library</mat-icon>
      <h3>No images yet</h3>
      <p>Upload your first image to get started!</p>
    </div>
    } @if (!loading && images.length > 0) {
    <div class="image-grid">
      @for (image of images; track image.id) {
      <mat-card class="image-card" (click)="viewImage(image)">
        <img
          mat-card-image
          [src]="image.url"
          [alt]="image.originalname"
          loading="lazy"
        />

        <mat-card-content>
          <mat-card-title class="image-title">
            {{ image.originalname }}
          </mat-card-title>
        </mat-card-content>

        <mat-card-actions>
          <button
            mat-button
            (click)="viewImage(image); $event.stopPropagation()"
          >
            <mat-icon>visibility</mat-icon>
            View
          </button>
        </mat-card-actions>
      </mat-card>
      }
    </div>
    }
  </mat-card-content>
</mat-card>
